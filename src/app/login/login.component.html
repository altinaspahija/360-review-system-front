<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="signIn()">

      <mat-card-content>

        <mat-form-field class="full-width">
          <input matInput autocomplete="off" formControlName="username" placeholder="Username" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput autocomplete="off" type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>

      </mat-card-content>

      <div class="employee-button">

        <button mat-stroked-button color="primary" class="btn-block" type="submit" (click)="signIn()">Login</button>

      </div>
    </form>
  </mat-card>
</div>
